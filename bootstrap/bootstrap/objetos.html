<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabela de Pesos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cadastro</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Fale Conosco</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Listagem</a>
          </li>
          <li class="nav-item"><a class="nav-link disabled">Disabled</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Espaço da pesquisa -->
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">Pesquisar Objetos</div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-3">

            <!-- Botao que abre o modal-->
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#cadastroProdutoModal">
              Novo Objeto
            </button>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Pesquise aqui...">
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary">Pesquisar</button>
          </div>
        </div>
      </div>
    </div>

    <!--Tabela -->
    <div class="card mt-4">
      <div class="card-header">Objetos</div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Objeto</th>
              <th>Código</th>
              <th>Peso</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><strong>1</strong></td>
              <td>Halter de 15 kilos</td>
              <td>OBJ01</td>
              <td>15kg (Quem Diria)</td>
              <td>
                <button class="btn btn-warning btn-sm">Editar</button>
                <button class="btn btn-danger btn-sm">Excluir</button>
              </td>
            </tr>
            <tr>
              <td><strong>2</strong></td>
              <td>Touro Mecanico</td>
              <td>OBJ02</td>
              <td>~400kg</td>
              <td>
                <button class="btn btn-warning btn-sm">Editar</button>
                <button class="btn btn-danger btn-sm">Excluir</button>
              </td>
            </tr>
            <tr>
              <td><strong>3</strong></td>
              <td>Monte Everest</td>
              <td>OBJ03</td>
              <td>~65 bilhões de toneladas</td>
              <td>
                <button class="btn btn-warning btn-sm">Editar</button>
                <button class="btn btn-danger btn-sm">Excluir</button>
              </td>
            </tr>
            <tr>
              <td><strong>4</strong></td>
              <td>YAMAL ICEBREAKER</td>
              <td>OBJ04</td>
              <td>23.455 toneladas</td>
              <td>
                <button class="btn btn-warning btn-sm">Editar</button>
                <button class="btn btn-danger btn-sm">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal de Cadastro  -->
  <div class="modal fade" id="cadastroProdutoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="cadastroProdutoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <!-- Cabeçalho -->
        <div class="modal-header">
          <h5 class="modal-title" id="cadastroProdutoLabel">Cadastro de Objeto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        
        <!-- Corpo -->
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="produtoNome" class="form-label" value="id_item">Nome do Objeto</label>
              <input type="text" class="form-control" id="produtoNome" placeholder="Digite o nome do produto">
            </div>
            <div class="mb-3">
              <label for="produtoCodigo" class="form-label" value="codigo_item">Código</label>
              <input type="text" class="form-control" id="produtoCodigo" placeholder="Digite o código">
            </div>
            <div class="mb-3">
              <label for="produtoPreco" class="form-label" value="peso">Peso</label>
              <input type="text" class="form-control" id="produtoPreco" placeholder="Digite o preço">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="produtoAtivo" value="levantavel">
              <label class="form-check-label" for="produtoAtivo">Humanamente levantavel?</label>
            </div>
          </form>
        </div>
        
        <!-- Rodapé -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-success" method="post" action="objetos.php">Salvar Produto</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
